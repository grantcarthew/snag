<!DOCTYPE html>
<html>
<head>
    <title>Complex Table</title>
</head>
<body>
    <table>
        <thead>
            <tr><th colspan="2">Header</th></tr>
        </thead>
        <tbody>
            <tr><td>Cell 1</td><td>Cell 2</td></tr>
        </tbody>
        <tfoot>
            <tr><td colspan="2">Footer</td></tr>
        </tfoot>
    </table>
</body>
</html>
